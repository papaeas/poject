<ons-page id="homePage">
  <p style="text-align: center; margin-top: 10px;">
    <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
    </ons-search-input>
  </p>

  <div class="recomended">
    <p class="thumbnail_head">Recomended</p>
    <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
        class="recomended_list" id="carousel">
    </ons-carousel>
</div>

  <ons-row>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'anti.html', 'title': 'PullHook'})">
        <div class="title"><img src="anti.png" width="80" height="80"></div>
        <div>Auntie Anne</div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'mrdonut.html', 'title': 'PullHook'})">
        <div class="title"><img src="mr.png" width="80" height="80"></div>
        <div>Mr donut</div>
      </ons-card>
    </ons-col>
  </ons-row>
  <ons-row>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'mrbun.html', 'title': 'PullHook'})">
        <div class="title"><img src="mr.bun_.png" width="80" height="80"></div>
        <div>Mr bun</div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'donut.html', 'title': 'PullHook'})">
        <div class="title"><img src="dunkin-donuts-logo-png-transparent.png" width="80" height="80"></div>
        <div>Dunkin Donuts</div>
      </ons-card>
    </ons-col>
  </ons-row>
  <ons-row>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'dairy.html', 'title': 'PullHook'})">
        <div class="title"><img src="20190213030003_459.png" width="80" height="60"></div>
        <div>Dairy Queen</div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card onclick="fn.pushPage({'id': 'amazon.html', 'title': 'PullHook'})">
        <div class="title"><img src="aaa.png" width="80" height="60"></div>
        <div>Amazon</div>
      </ons-card>
    </ons-col>
  </ons-row>
  <style>
    .intro {
      text-align: center;
      padding: 0 20px;
      margin-top: 40px;
    }

    ons-card {
      cursor: pointer;
      color: rgb(3, 3, 3);
    }

    .card__title,
    .card--material__title {
      font-size: 20px;
      text-align: center;
    }
  </style>
</ons-page>
